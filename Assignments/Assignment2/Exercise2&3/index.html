<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity=c"sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin=" anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="previous">
        <a onclick="nextImage(-1)"><i class="fas fa-caret-left fa-5x"></i></a>
    </div>

    <div class="mainContainer">

        <div class="imageContainer" id="image1">
            <img src="images\image1.jpg">
            <div class="text">The Cat and the Book 1</div>
        </div>
        <div class="imageContainer" id="image2">
            <img src="images\image2.jpg">
            <div class="text">The Cat and the Book 2</div>
        </div>
        <div class="imageContainer" id="image3">
            <img src="images\image3.jpg">
            <div class="text">The Cat and the Tree 1</div>
        </div>
        <div class="imageContainer" id="image4">
            <img src="images\image4.jpg">
            <div class="text">The Cat and something</div>
        </div>
        <div class="imageContainer" id="image5">
            <img src="images\image5.jpg">
            <div class="text">The sleeping cat</div>
        </div>
        <div class="imageContainer" id="image6">
            <img src="images\image6.jpg">
            <div class="text">The Cat and something else</div>
        </div>
        <div class="imageContainer" id="image7">
            <img src="images\image7.jpg">
            <div class="text">The Cat and christmas</div>
        </div>
        <div class="imageContainer" id="image8">
            <img src="images\image8.jpg">
            <div class="text">The Cat and the Tree 2</div>
        </div>

        <div class="miniSlideContainer">
            <div class="miniSlideImg active">
                <a onclick="currentSlide(1)"><img src="images/image1-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(2)"><img src="images/image2-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(3)"><img src="images/image3-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(4)"><img src="images/image4-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(5)"><img src="images/image5-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(6)"><img src="images/image6-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(7)"><img src="images/image7-small.jpg"></img></a>
            </div>
            <div class="miniSlideImg active">
                <a onclick="currentSlide(8)"><img src="images/image8-small.jpg"></img></a>
            </div>
        </div>
    </div>

    <div class="next">
        <a onclick="nextImage(1)"><i class="fas fa-caret-right fa-5x"></i></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
