<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Exercise 2</title>
</head>

<body>
    <div class="container">
        <div class="formular">
            <h1>How many boxes do you want to show?</h1>
            <form>
                <label for="box-select"></label>
                <select name="boxes" id="box-select">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </form>
            <div class="squares">
                <i class="fas fa-square fa-5x" id="1"></i>
                <i class="fas fa-square fa-5x" id="2"></i>
                <i class="fas fa-square fa-5x" id="3"></i>
                <i class="fas fa-square fa-5x" id="4"></i>
                <i class="fas fa-square fa-5x" id="5"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
